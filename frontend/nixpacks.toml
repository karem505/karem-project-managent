# Nixpacks configuration for Railway deployment
# This configures the build and deployment process for the Next.js frontend

[phases.setup]
# Use Node.js 20
nixPkgs = ["nodejs-20_x"]

[phases.install]
# Install dependencies
cmds = ["npm ci"]

[phases.build]
# Build the Next.js application
cmds = ["npm run build"]

[start]
# Start the Next.js production server
cmd = "npm run start"
