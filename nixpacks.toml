[phases.setup]
nixPkgs = ["python311", "postgresql"]

[phases.install]
cmds = [
    "cd backend",
    "pip install --upgrade pip",
    "pip install -r requirements/base.txt"
]

[phases.build]
cmds = [
    "cd backend",
    "python manage.py collectstatic --noinput"
]

[start]
cmd = "cd backend && gunicorn config.wsgi:application --bind 0.0.0.0:${PORT:-8000} --workers 3 --timeout 60"
