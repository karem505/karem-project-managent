[build]
builder = "nixpacks"
buildCommand = "cd backend && pip install -r requirements/base.txt && python manage.py collectstatic --noinput"

[deploy]
startCommand = "cd backend && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 3 --timeout 60"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
